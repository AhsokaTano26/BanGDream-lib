site_name: BanGDream
site_url: https://bangdream.tano.asia/
site_description: BanGDream应援站

repo_url: https://github.com/AhsokaTano26/BanGDream-lib
repo_name: BanGDream-lib

copyright: Copyright &copy; 2024 - 2025 AhsokaTano26

theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
          icon: material/toggle-switch-off-outline
          name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
          icon: material/toggle-switch
          name: 切换到浅色模式
  language: zh

markdown_extensions:
  - meta
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences

extra_javascript:
    - javascripts/rss-loader.js

extra:
  analytics:
    provider: google
    property: G-VT413TW5MF
    feedback:
      title: 页面是否还符合您心意？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 有帮助
          data: 1
          note: >-
            感谢反馈>_<！
        - icon: material/emoticon-sad-outline
          name: 没帮助
          data: 0
          note: >-
            感谢反馈T_T<br>您可以<a href="https://github.com/AhsokaTano26/BanGDream-lib/issues/new">提交 issue</a>
            或<a href="mailto:public@tano.asia">邮件联系</a>来反馈问题，帮助我们改进！<br>拜托了
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AhsokaTano26/BanGDream-lib
      name: GitHub 仓库
    - icon: fontawesome/brands/bilibili
      link: https://www.bilibili.com/
      name: Bilibili 官方
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/bang_dream_gbp
      name: 官方 Twitter

